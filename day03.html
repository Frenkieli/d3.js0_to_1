    var data = [
      { x: 10, y: 10 },
      { x: 50, y: 100 },
      { x: 60, y: 50 },
      { x: 100, y: 30 }
    ];

    var svg = d3.select('body')
      .append('svg')
      .attr({
        'width': 800,
        'height': 800
      });

    var line = d3.svg.line()
      .x(function (d) {
        return d.x;
      })
      .y(function (d) {
        return d.y;
      });

    var line2 = d3.svg.line()
    .x(function(d){
      return d.x;
    })
    .y(function(d){
      return d.y;

    }).interpolate('monotone');

    // 樣子參考 https://www.oxxostudio.tw/articles/201411/svg-d3-02-line.html

    svg.append('path')
      .attr({
        'd': line2(data),
        'y': 0,
        'stroke': '#000',
        'stroke-width': '5px',
        'fill': 'none'
      });
  </script>
